<div class="grid lg:grid-cols-5 md:grid-cols-3 sm:grid-cols-1 gap-2 px-8">
    <div *ngFor="let leader of leaderList">
        <div class="flex flex-col place-items-center p-4 transition ease-in-out hover:md:scale-110">
            <img src="{{leader.imageUrl}}"
                class="rounded-full w-20 h-20 object-cover">
            <p class="text-white font-bold text-lg mt-4">{{leader.name}}</p>
            <p class="text-dark-gray text-center text-xs mt-1 h-10">{{leader.role}}</p>
            <div class="flex flex-row gap-3 place-items-center">
                <a class="md:text-light-black text-dark-gray hover:text-dark-gray" target="blank" href="{{leader.instagramUrl}}"
                    [ngClass]="leader.instagramUrl === '' ? 'pointer-events-none' : 'pointer-events-auto'">
                    <fa-icon [icon]="icInstagram"></fa-icon>
                </a>
                <a class="md:text-light-black text-dark-gray hover:text-dark-gray" target="blank" href="{{leader.facebookUrl}}"
                    [ngClass]="leader.facebookUrl === '' ? 'pointer-events-none' : 'pointer-events-auto'">
                    <fa-icon [icon]="icFacebook"></fa-icon>
                </a>
                <a class="md:text-light-black text-dark-gray hover:text-dark-gray" target="blank" href="{{leader.linkedInUrl}}"
                    [ngClass]="leader.linkedInUrl === '' ? 'pointer-events-none' : 'pointer-events-auto'">
                    <fa-icon [icon]="icLinkedin"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</div>
