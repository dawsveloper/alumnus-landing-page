<div class="flex flex-col md:flex-row px-8 md:px-16">
    <img src="{{highlight.headlineImageUrl}}" class="w-1/2 h-80 object-cover rounded-lg">
    <div class="flex flex-col ml-8">
        <div class="flex gap-4">
            <p class="text-dark-gray text-xs">
                <span><fa-icon [icon]="icAuthor" class="mr-1"></fa-icon></span>
                {{highlight.author}}
            </p>
            <p class="text-dark-gray text-xs">
                <span><fa-icon [icon]="icTime" class="mr-1"></fa-icon></span>
                {{highlight.publishedDate}}
            </p>
        </div>
        <p class="mt-2 text-white text-3xl font-bold">{{highlight.title}}</p>
        <p class="mt-4 h-24 text-dark-white text-justify text-sm text-ellipsis overflow-hidden ...">{{highlight.content}}</p>
    </div>
</div>
