<div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 mt-8 mb-16 place-items-center">
    <div *ngFor="let news of newsList">
        <div class="flex flex-col hover:scale-105 transition ease-in-out cursor-pointer">
            <img src="{{news.headlineImageUrl}}" class="object-cover w-80 h-48 rounded-lg">
            <p class="font-bold text-white w-80 mt-4">{{news.title}}</p>
            <div class="flex gap-4 mt-4">
                <p class="text-dark-gray text-xs">
                    <span><fa-icon [icon]="icAuthor" class="mr-1"></fa-icon></span>
                    {{news.author}}
                </p>
                <p class="text-dark-gray text-xs">
                    <span><fa-icon [icon]="icTime" class="mr-1"></fa-icon></span>
                    {{news.publishedDate}}
                </p>
            </div>
            <div class="flex gap-2 mt-4">
                <div *ngFor="let tag of news.tag">
                    <div class="rounded-lg border border-primary py-1 px-4">
                        <p class="text-primary text-xs">{{tag}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
